<!DOCTYPE html><html><head><title>Pug + Vue Example</title><script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script></head><body><div id="app"><h1>{{ message }}</h1><p>使用Pug和Vue.js來呈現</p><!-- Example of Vue component usage--><div v-for="room in rooms" :key="room.name"><h3>{{ room.name }}</h3><p>{{ room.eng }}</p><p>{{ room.price }}</p></div></div><!-- 引入 JavaScript 文件--><script src="./app.js"></script></body></html>
