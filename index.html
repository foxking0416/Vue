<!DOCTYPE html><html><head><title>Pug + Vue Example</title><script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"></head><body><button type="button">Click Me</button><br><input type="checkbox" id="myCheckbox" name="myCheckbox" value="checkboxValue"><label for="myCheckbox">Check me</label><br><input type="radio" id="option1" name="myRadio" value="option1"><label for="option1">Option 1</label><input type="radio" id="option2" name="myRadio" value="option2"><label for="option2">Option 2</label><br><select name="mySelect" id="mySelect"><option value="option1">Option 1</option><option value="option2">Option 2</option><option value="option3">Option 3</option></select><table class="styled-table"><thead><tr><th>Header 1</th><th>Header 2</th><th>Header 3</th></tr></thead><tbody><tr><td>Row 1, Cell 1</td><td>Row 1, Cell 2</td><td>Row 1, Cell 3</td></tr><tr><td>Row 2, Cell 1</td><td>Row 2, Cell 2</td><td>Row 2, Cell 3</td></tr><tr><td>Row 3, Cell 1</td><td>Row 3, Cell 2</td><td>Row 3, Cell 3</td></tr></tbody></table><div id="app"><div class="container-fluid"><div class="row"><div class="col-sm-9"><div class="row"><div class="col-sm-4" v-for="myroom in rooms2"><room3 v-bind:room_data1="myroom" v-bind:hotel_discount="discount1"></room3></div></div></div></div></div></div><template id="room4"><div class="room_col"><div class="cover"><h3>{{ room_data1.name }}</h3></div><div class="info"><h5>{{ room_data1.eng }}</h5><h5>{{ room_data1.discount }}*{{ hotel_discount }} = {{ final_discount_show }}折</h5><h5>{{ room_data1.price }}*{{ room_data1.discount }}*{{ hotel_discount }}</h5><h5>{{ final_discount }}</h5><h5>{{ final_discount_show }}</h5><h5>{{ final_price }}</h5><h4>TWD <s>{{ room_data1.price }}</s><span>{{ final_price }}</span></h4></div></div></template><!-- 引入 JavaScript 文件--><script src="./app.js"></script></body></html>
